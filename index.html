    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const movies = [
            { name: "아름다운 세상", year: 2022, actor: "진세진", director: "진세진", edit : "수정"},
            { name: "교도소", year: 2021, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진",edit : "수정" },
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진" ,edit : "수정"},
            { name: "한동대학 삶", year: 2020, actor: "진세진", director: "진세진" ,edit : "수정"},
        ];
        const tbody = document.querySelector("tbody");
        movies.forEach((movie) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${movie.name}</td>
                <td>${movie.year}</td>
                <td>${movie.actor}</td>
                <td>${movie.director}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="button" onclick="goToEditPage('${movie.name}')">${movie.edit}</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="button" onclick="goToViewPage('${movie.name}')">보기</button><td>
            `;
            tbody.appendChild(row);
        });
    function goToViewPage(movieName) {
        const encodedMovieName = encodeURIComponent(movieName);  
        window.location.href = `view.html?movieName=${encodedMovieName}`;
    }
    function goToEditPage(movieName) {
        const encodedMovieName = encodeURIComponent(movieName);
        window.location.href = `edit.html?movieName=${encodedMovieName}`;
    }
    document.getElementById("addButton").addEventListener("click", function() {
        window.location.href = "add.html";
    });
    </script>
